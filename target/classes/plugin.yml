name: CustomCommands
main: com.retrohaven.customcommands.CustomCommands
version: 1.0
api-version: 1.7.3
author: Lilly E (retrorandom)

commands:
  meow:
    description: Meows in chat
    usage: /meow
    permission: customcommands.meow
  hug:
    description: Hugs a player
    usage: /hug <player>
    permission: customcommands.hug
  wave:
    description: Waves at a player
    usage: /wave <player>
    permission: customcommands.wave
  silly:
    description: Be silly
    usage: /silly
    permission: customcommands.silly
  pet:
    description: Pet a player warmly
    usage: /pet <player>
    permission: customcommands.pet
  milk:
    description: Milk another player and receive a milk bucket
    usage: /milk <player>
    permission: customcommands.milk
  sit:
    description: Sit on the ground
    usage: /sit
    permission: customcommands.sit

permissions:
  customcommands.meow:
    description: Allows use of /meow
    default: true
  customcommands.hug:
    description: Allows use of /hug
    default: op
  customcommands.wave:
    description: Allows use of /wave
    default: true
  customcommands.silly:
    description: Allows use of /silly
    default: true
  customcommands.pet:
    description: Allows use of /pet
    default: true
  customcommands.milk:
    description: Allows use of /milk
    default: op
  customcommands.sit:
    description: Allows use of /sit
    default: true
